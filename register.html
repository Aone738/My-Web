    <div class="flex justify-center ">
        <html>
  <head>
    <title>University Admission Form</title>
  </head>
  <body>
    <h1>University Admission Form</h1>
    <form action="submit_form.php" method="post">
      <label for="firstname">First Name:</label>
      <input type="text" id="firstname" name="first_name" required><br><br>

      <label for="lastname">Last Name:</label>
      <input type="text" id="lastname" name="last_name" required><br><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br><br>

      <label for="address">Address:</label>
      <textarea id="address" name="address" rows="5" cols="30" required></textarea><br><br>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required><br><br>

      <label for="degree">Degree:</label>
      <select id="degree" name="degree" required>
        <option value="">Select a degree program</option>
        <option value="bachelor">Bachelor's</option>
        <option value="master">Master's</option>
        <option value="doctorate">Doctorate</option>
      </select><br><br>

      <input type="submit" value="Submit">
    </form>
  </body>
